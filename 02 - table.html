        <th>продано в понедельник</th>

      <tr>
        <td>Яблоки</td>
        <td colspan="2">5 кг</td>

        <td>6 кг</td>
        <td>0</td>
      </tr>

      <tr>
        <td>Персики</td>
        <td>8 кг</td>
        <td>6 кг</td>
        <td rowspan="2">6 кг</td>
        <td>0</td>

      </tr>

      <tr>
        <td>Груши</td>
        <td>3 кг</td>
        <td>9 кг</td>
        <td>0</td>
